<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4affba74f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="contenitore">
        <header>
            <div class="container-fluid h-100">
                <div class="row align-items-center h-100">
                    <div class="col-2">
                        <div class="logo">
                            <img class="d-block d-lg-none" src="assets/img/mobile-logo.png" alt="">              
                        </div>

                        <div class="logo2">
                            <img class="d-none d-lg-block" src="assets/img/logo.svg" alt="">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezione di Laravel" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                    </div>
                    <div class="col-2 d-flex flex-row">
                        <i class="fa-solid fa-list d-none d-lg-block mx-3"></i>
                        <i class="fa-solid fa-circle-question d-none d-lg-block mx-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block mx-3"></i>
                        <i class="fa-solid fa-bell mx-md-3"></i>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1 side d-flex justify-content-between flex-column align-items-center text-white">
                        <div class="cont-up-side d-flex flex-column">
                            <div class="d-flex my-2">
                                <i class="fa-solid fa-house mx-2"></i>
                                <h6 class="d-none d-lg-block">Home</h6>
                            </div>
                            <div class="d-flex my-2">
                                <i class="fa-solid fa-chart-simple mx-2"></i>
                                <h6 class="d-none d-lg-block">Stats</h6>
                            </div>
                            <div class="d-flex my-2">
                                <i class="fa-solid fa-signal mx-2"></i>
                                <h6 class="d-none d-lg-block">Signals</h6>
                            </div>
                                             
                        </div>

                        <div class="cont-down-side">
                            <div class="d-flex my-2">
                                <i class="fa-solid fa-gear mx-2"></i>
                                <h6 class="d-none d-lg-block">Admin</h6>
                            </div>                         
                        </div>
                    </div>

                    <div class="col-11 main">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
